<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 5px;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Currency Converter</h2>

    <!-- Input Feilds -->
    <label for="from">From: </label>
    <select name="" id="from">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>

    <label for="to">To: </label>
    <select name="" id="to">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>

    <br />

    <!-- Amount -->
    <label for="amount">Enter Amount: </label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <br />

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>

    <script>
      //Static conversion rates
      const rates = {
        INR: 1,
        USD: 0.012,
        EUR: 0.011,
        GBP: 0.0095,
        JPY: 1.73,
      };

      const symbols = {
        INR: "₹",
        USD: "$",
        EUR: "€",
        GBP: "£",
        JPY: "¥",
      };

      function convertCurrency() {
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const resultDiv = document.getElementById("result");

        if (isNaN(amount) || amount <= 0) {
          resultDiv.textContent = "Please enter a valid amount.";
          return;
        }

        if (from === to) {
          resultDiv.textContent =
            "Source and target currencies must be differnet.";
        }

        const amountInINR = amount / rates[from];
        const convertedAmount = amountInINR * rates[to];
        const symbol = symbols[to];

        resultDiv.textContent = `Converted Amount: ${symbol}${convertedAmount.toFixed(
          2
        )} (${to})`;
      }
    </script>
  </body>
</html>
