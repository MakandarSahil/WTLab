<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aadhar-card">
        <div class="header">
            <img src="logo.png" alt="Govt Logo" class="govt-logo">
            <div class="title">
                <h3>ಭಾರತ ಸರ್ಕಾರ</h3>
                <h2>Government of India</h2>
            </div>
            <img src="Adhar_logo.png" alt="Aadhar Logo" class="aadhar-logo">
        </div>

        <div class="details-section">
            <img src="PHOTO1.jpg" alt="User Photo" class="user-photo">
            <div class="user-details">
                <h2>Rohini Appasaheb Magadum</h2>
                <p>ಜನ್ಮ ದಿನಾಂಕ / DOB: 04/08/2002</p>
                <p>ಲಿಂಗ / Gender: Female</p>
            </div>
        </div>

        <p class="issue-date">Issue Date: 24/04/2013</p>

        <div class="aadhar-number">
            <h2>7972 4035 7926</h2>
        </div>
<hr>
        <div class="footer">
            <p>ನನ್ನ ಆಧಾರ್, ನನ್ನ ಗುರುತು</p>
        </div>
    </div>
</body>
</html>
