<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cricket Scoreboard (Serverless)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Cricket Scoreboard</h2>

    <div id="scoreboard">
      <p>Runs: <span id="runs">0</span></p>
      <p>Wickets: <span id="wickets">0</span></p>
      <p>Overs: <span id="overs">0.0</span></p>
    </div>

    <div id="controls">
      <button id="addRun">Add 1 Run</button>
      <button id="addWicket">Add Wicket</button>
      <button id="addBall">Add Ball</button>
      <button id="reset">Reset</button>
    </div>

    <div id="status"></div>

    <script src="script.js"></script>
  </body>
</html>
